<body>

	<!-- 添加商品 Modal 模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加元素</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="save_from"  method="post" encType="multipart/form-data">


						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="title" id="m_title"
									placeholder="title">
							</div>
						</div>
						
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">subTitle</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="subTitle" id="m_subTitle"
									placeholder="subTitle">
							</div>
						</div>
						
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">title说明</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="titleDescription" id="m_titleDescription"
									placeholder="titleDescription">
							</div>
						</div>
						
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
							<div class="col-sm-10">
								<select class="form-control" name="categoryId" id="m_categoryId">
									<option value="">无分类</option>
								</select>
							</div>
						</div>
						
						
						<div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label"> 图片地址</label>
						    <div class="col-sm-10">
							    <input type="text" class="form-control" name="picPath" id="m_picPath" placeholder="图片地址">
						    </div>
						  </div>
						  
						<div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label"> 上传图片</label>
						    <div class="col-sm-10">
							    <input title="img" multiple="" type="file" name="img" id="m_image">
						    </div>
						  </div>
				
						
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">URL</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="url" id="m_url" placeholder="url">
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">元素内容</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="content" id="m_content" placeholder="content"></textarea>
								<input type="hidden" class="form-control" name="id" id="m_id" value="">
							</div>
						</div>
	


						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<p id="add_msg"></p>
							</div>

						</div>

			<!-- 			<button type="submit" class="btn btn-default">Submit</button> -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="m_submit" onclick="add()">保存</button>
				</div>
			</div>
		</div>
	</div>





	<div id="Title_bar">
		<div id="Title_bar_Head">
			<div id="Title_Head"></div>
			<div id="Title">
				<!--页面标题-->
				<img border="0" width="13" height="13" src="../../style/images/title_arrow.gif" /> 首页元素  
				<select name = "category" id="index_category_select" onchange="select_category(this)">
					<option  selected="selected" value = "all"> 全部</option>
				</select>
			</div>
			<div id="Title_End"></div>
		</div>

		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

	</div>

	<div class="container-fluid">





		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<td>title</td>
							<td>类别</td>
							<td >sub title</td>
							<td >元素说明</td>
							<td >元素内容</td>
							<td >图片</td>
							<td >指向链接</td>
							<td>相关操作</td>
						</tr>
					</thead>

					<!--显示数据列表-->
					<tbody id="TableData" class="dataContainer" datakey="elementList">
					<!-- js填充 -->
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2" id="page_info"> </div>
			<div class="col-md-4">
				<button type="button" class="btn btn-primary btn-xs"
					onclick="add_page()">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
				</button>
				</div>
			<div class="col-md-6" id="page_nav_area"></div>
		</div>

		<!-- 分页信息-->

		<div class="row">
			<div class="col-md-4" id="page_info"></div>
			<div class="col-md-2"></div>
			<div class="col-md-6" id="page_nav_area"></div>

		</div>




	</div>

	<!--说明-->
	<div id="Description">
		说明：<br /> 1，列表页面只显示一层的（同级的）部门数据，默认显示最顶级的部门列表。<br />
		2，点击部门名称，可以查看此部门相应的下级部门列表。<br /> 3，删除部门时，同时删除此部门的所有下级部门。
	</div>
