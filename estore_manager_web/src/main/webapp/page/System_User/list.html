<!-- Modal 用户 crud 模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">用户更新</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        
        <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">职工姓名</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="name" id="u_name"  placeholder="name">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">部门</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="department" id="u_department"  placeholder="部门名称">
		    </div>
		  </div>
        
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">登录名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="loginName" id="u_loginName"  placeholder="login名称">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">登录密码</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="password" id="u_password"  placeholder="password">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
		    <div class="col-sm-10">
		    	<textarea class="form-control" name="description" id="u_description"  placeholder="说明"></textarea>
		     	<input type="hidden" class="form-control" name="id" id="r_id" value="">
		    </div>
		  </div>
		  
		  
		   <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label"></label>
		    <div class="col-sm-10">
		      <p id="add_msg"></p>
		    </div>
		    
		  </div>
		  
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="u_submit" onclick="add()">保存</button>
      </div>
    </div>
  </div>
</div>
